<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Ninja</title>

    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: white;
            text-align: center;
        }

        h1 {
            color: #F89820;
        }

        form {
            background: #111;
            padding: 30px;
            width: 40%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(248, 152, 32, 0.4);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #F89820;
            background: #222;
            color: white;
        }

        button {
            padding: 10px 15px;
            background: #00c853;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: gray;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1 th:text="${ninja.id == null ? 'Novo Ninja' : 'Editar Ninja'}"></h1>

<form th:action="${ninja.id == null} ? @{/ninjas/ui/salvar}
                                     : @{/ninjas/ui/atualizar/{id}(id=${ninja.id})}"
      th:object="${ninja}"
      method="post">

    <input type="text" th:field="*{nome}" placeholder="Nome" required>
    <input type="email" th:field="*{email}" placeholder="Email" required>
    <input type="number" th:field="*{idade}" placeholder="Idade">
    <input type="text" th:field="*{rank}" placeholder="Rank">
    <input type="text" th:field="*{imgURL}" placeholder="URL da imagem">

    <button type="submit">Salvar</button>
</form>

<a href="/ninjas/ui/listar">Voltar</a>

</body>
</html>
