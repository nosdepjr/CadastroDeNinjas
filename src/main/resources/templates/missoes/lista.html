<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de MissÃµes</title>

    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: white;
        }

        h1 {
            text-align: center;
            color: #F89820;
            margin-bottom: 30px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #111;
            box-shadow: 0 0 15px rgba(248, 152, 32, 0.4);
            text-align: center;
        }

        th {
            background: #F89820;
            padding: 15px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #333;
        }

        tr:hover {
            background: #222;
        }

        a, button {
            padding: 8px 14px;
            margin: 3px;
            border-radius: 5px;
            border: none;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-add { background: #00c853; color: white; }
        .btn-ninjas { background: #1565c0; color: white; }
        .btn-view { background: #1565c0; color: white; }
        .btn-edit { background: #ffab00; color: black; }
        .btn-delete { background: #d50000; color: white; }

        a:hover, button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<h1>ðŸ“œ Registro de MissÃµes</h1>

<div class="button-container">
    <a class="btn-add" th:href="@{/missoes/ui/adicionar}">
        + Nova MissÃ£o
    </a>

    <a class="btn-ninjas" th:href="@{/ninjas/ui/listar}">
        ðŸ¥· Ver Ninjas
    </a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Dificuldade</th>
        <th>Ninjas Vinculados</th>
        <th>AÃ§Ãµes</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="missao : ${missoes}">
        <td th:text="${missao.id}"></td>
        <td th:text="${missao.nome}"></td>
        <td th:text="${missao.dificuldade}"></td>
        <td th:text="${missao.quantidadeNinjas}"></td>

        <td>
            <a class="btn-view"
               th:href="@{/missoes/ui/listar/{id}(id=${missao.id})}">
                Ver
            </a>

            <a class="btn-edit"
               th:href="@{/missoes/ui/editar/{id}(id=${missao.id})}">
                Alterar
            </a>

            <form th:action="@{/missoes/ui/deletar/{id}(id=${missao.id})}"
                  method="post"
                  style="display:inline;">
                <button type="submit" class="btn-delete">
                    Deletar
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
